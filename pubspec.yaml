name: corona
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  smooth_page_indicator: ^0.2.0
  http: ^0.12.2
  cached_network_image: ^2.3.2+1
  webview_flutter: ^0.3.22+1
  carousel_slider: ^2.2.1
  rect_getter: ^0.1.0
  url_launcher: ^5.5.3
  shared_preferences: ^0.5.10
  flutter_launcher_icons: ^0.8.0
  auto_size_text: ^2.1.0
  flushbar: ^1.10.4
  device_preview: ^0.4.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/launcher/launcher.png"

flutter:
  uses-material-design: true

  assets:
    - assets/symptoms/
    - assets/
    - assets/prevention/
    - assets/myths/
    - assets/updates/
    - assets/stats/
    - assets/flags/
    - assets/launcher/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/Montserrat-Regular.ttf
          weight: 400
